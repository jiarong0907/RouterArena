name: Router Submission Evaluation Trigger

on:
  issue_comment:
    types: [created]

jobs:
  request-evaluation:
    if: >-
      github.event.issue.pull_request &&
      startsWith(github.event.comment.body, '/evaluate') &&
      (
        github.event.comment.author_association == 'OWNER' ||
        github.event.comment.author_association == 'MEMBER' ||
        github.event.comment.author_association == 'COLLABORATOR' ||
        github.event.comment.user.login == github.event.issue.user.login
      )
    runs-on: self-hosted
    permissions:
      issues: write
    steps:
      - name: Acknowledge /evaluate command
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: 'eyes'
            });

      - name: Add evaluation label to PR
        uses: actions/github-script@v7
        with:
          script: |
            const labelName = 'evaluate-requested';
            const issue_number = context.payload.issue.number;

            try {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number,
                labels: [labelName]
              });
            } catch (error) {
              // If the label does not exist yet, create it once then retry.
              if (error.status !== 422) {
                throw error;
              }
              await github.rest.issues.createLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                name: labelName,
                color: '0e8a16',
                description: 'Triggers Router Submission Evaluation workflow'
              });
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number,
                labels: [labelName]
              });
            }
